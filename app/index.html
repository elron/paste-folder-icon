<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paste Folder Icon</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Paste your folder icon now!</h1>
    <p>(Ctrl+V to paste)</p>

    <form id="myForm">
      <div id="instructions">
        Method 1:<br />
        1. Copy image data into clipboard, or press Print Screen <br />
        2. Press Ctrl+V (page/iframe must be focused): <br /><br />
        Method 2:<br />
        1. Drag and drop an image onto the canvas
      </div>
      <br /><br />
      <canvas
        style="border: 1px solid grey"
        id="my_canvas"
        width="300"
        height="300"
      ></canvas>
      <div class="form-group-sm">
        <button
          id="saveButton"
          type="button"
          value="Save"
          class="btn btn-lg btn-primary"
        >
          Save
        </button>
      </div>
      <input type="hidden" id="imageData" />

      <div class="dev">
        <p>EXE file Path is: <strong id="exePath"></strong></p>
        <p>Initiating Folder Path is: <strong id="folderPath"></strong></p>
      </div>
    </form>
  </body>
</html>
