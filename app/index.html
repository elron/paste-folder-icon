<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FolderIcon.io</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="dashed-wrap">
      <svg id="dashed" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <rect></rect>
      </svg>
    </div>
    <form id="myForm">
      <!-- <h1 class="paste-now">Paste/Drop your new folder icon now</h1> -->
      <h1 class="paste-now">
        <span class="title-dothis">הדביקו/גררו לכאן אייקון חדש לתיקיה</span>
        <span class="title-done" style="display: none;">סיימנו!</span>
        <!-- אייקון התיקיה שלכם -->
      </h1>
      <div class="closing-in-wrap">(האייקון התעדכן – סוגר חלון בעוד <span class="closing-in"></span> שניות)</div>

      <!-- <div id="instructions">

      </div> -->
      <!-- <br /><br /> -->

        <div id="default-icon"></div>
        <div class="inside">
          <canvas id="my_canvas"></canvas>
          <div class="spinner-wrap">
            <div class="loading-spinner"></div>
          </div>
        </div>
        <span id="folderName"></span>
      </div>

      <!-- <img src="" id="img" alt="" /> -->

        id="saveButton"

      <p class="instructions">
        <!-- Copy+Paste an image here, Drag a photo to this window,<br />
        or click here to select a picture from your PC -->
        <!-- העתק תמונה והדבק כאן<br />
        או גרור לחלון  -->
        העתיקו והדביקו לכאן תמונה<br />
        או שתגררו אותה לחלון הזה
      </p>
